  <body>
    <main class="promise">
      <form class="form">
        <label class="delay">
          Delay (ms)
          <input type="number" name="delay" required />
        </label>

        <fieldset class="state">
          <legend class="state-legend">State</legend>
          <label>
            <input type="radio" name="state" value="fulfilled" required />
            <span>Fulfilled</span>
          </label>
          <label>
            <input
              class="rej"
              type="radio"
              name="state"
              value="rejected"
              required
            />
            <span>Rejected</span>
          </label>
        </fieldset>

        <button class="create-btn" type="submit">Create notification</button>
      </form>
    </main>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
